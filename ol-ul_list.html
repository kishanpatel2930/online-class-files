<!DOCTYPE html>
<html>
	<head>
		<title>ol-ul_list</title>
		<style>
			.name{
				font-weight:bold;
			}
		</style>
	</head>
	
	<body>
		<h1>This is Ordered list</h1>
		<ol type="A" start="5">
			<span class="name">
			<li>INDIA</li>
			<li>THE USA</li>
			<li>THE UK</li>
			</span>
		</ol>
		<h1>This is Unordered list</h1>
		<ul>
			<li>INDIA</li>
			<li>THE USA</li>
			<li>THE UK</li>
		</ul>
	</body>
</html>
